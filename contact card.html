
<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
    <div class="container">
        <div class="row pt-3 pb-3 container shadow-lg">
            <h5>
                Please drop a note!
            </h5>
            <form class="col-12">
                <div class="form-group">
                    <label for="email" class="px-2 pb-1">Your email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="message" class="px-2 pb-1">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                </div>
                <div class="form-group">
                    <label for="suggestion" class="px-2 pb-1">Any Suggestion?</label>
                    <textarea class="form-control" id="suggestion" rows="3" placeholder="Enter your suggestion"></textarea>
                </div>
                <div class="text-center pt-2">
                    <button type="submit" class="btn btn-outline-primary btn-block" style="width: 50%;">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
